<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTC-EU 管理面板演示</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1>OTC-EU 管理面板演示</h1>
    <iframe id="myIframe" src="https://script.viserlab.com/localcoins/demo/admin?hl=zh-CN"></iframe>

    <script>
        // New tab တွင်ပြောင်းမသွားဘဲ iframe အတွင်းမှာပဲ navigation ပြုလုပ်နိုင်အောင် script
        document.getElementById("myIframe").contentWindow?.addEventListener("click", function(event) {
            event.preventDefault();
            var target = event.target;
            if (target.tagName === "A") {
                document.getElementById("myIframe").src = target.href;
            }
        });
    </script>
</body>
</html>
